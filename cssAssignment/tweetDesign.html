<!DOCTYPE html>
<html>
<head>
  <title>Tweet Design</title>
  <link rel="stylesheet" href="tweetDesign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="tweet">
    <div class="tweet-header">
      <img class="avatar" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile">
      <div class="user-info">
        <div class="name-line">
          <span class="name">John Doe</span>
          <span class="metadata">@johndoe Â· Dec 25</span>
        </div>
        <p class="message">I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it.</p>
      </div>
    </div>
    <div class="actions">
      <div class="action">
        <i class="far fa-comment"></i>
        <span class="count">1,094</span>
      </div>
      <div class="action">
        <i class="fas fa-retweet"></i>
        <span class="count">5</span>
      </div>
      <div class="action">
        <i class="far fa-heart"></i>
        <span class="count">8,402</span>
      </div>
      <div class="action">
        <i class="fas fa-arrow-up-from-bracket"></i>
      </div>
    </div>
  </div>
</body>
</html>
