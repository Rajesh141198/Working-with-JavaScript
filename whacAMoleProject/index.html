<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whac-a-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer"><h3>Time Left </h3><span id="timer">30</span></div>
  
  <header class="header">
    <h1>Welcome to Whac-a-Mole</h1>
    <div class="score"><h3>Let's Go, your total score is <span id="score">0</span></h3></div>
    <button id="startBtn">Start Game!</button>
  </header>

  <main class="game-board" id="gameBoard"></main>

  <img id="moleImage" src="mole.png" style="display: none;" alt="Mole">

  <script src="script.js"></script>
</body>
</html>
